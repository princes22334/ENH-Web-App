<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENHiSecure Web-App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e; /* Dark background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #00ff00; /* Bright green color */
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      color: #00aced; /* Cyan color */
      margin-bottom: 15px;
    }
    .highlight {
      font-size: 1.5em;
      color: #ffffff; /* White color */
      margin-top: 20px;
    }
    a {
      color: #00aced; /* Cyan color */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .note {
      font-size: 1em;
      color: #ffcc00; /* Yellow color */
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">ENHiSecure</div>
  <h1>Web-App</h1>
  <p class="highlight">To see all available APIs and their endpoints, follow this link:</p>
  <a href="http://localhost:8080/swagger-ui/index.html#/">
    http://localhost:8080/swagger-ui/index.html#/
  </a>
</div>
<p class="note">If the above link is not working, change the localhost:8080 with your server IP address and port.</p>
</body>
</html>
