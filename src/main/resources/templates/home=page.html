<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENHiSecure Web-App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #152b3b; /* Dark background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
    }
    .logo { /* Style the text logo "ENHiSecure" */
      font-size: 4em; /* Increase font size for a larger logo */
      font-weight: bold;
      color: #00aced; /* Cyan color */
      margin-bottom: 20px;
      font-family: 'YourCompanyFont', sans-serif; /* Replace with your company's font */
    }
    h1 {
      font-size: 2em;
      color: #00aced; /* Cyan color */
      margin-bottom: 15px;
    }
    .highlight {
      font-size: 1.5em;
      color: #ffffff; /* White color */
      margin-top: 20px;
    }
    a {
      color: #00aced; /* Cyan color */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .note {
      font-size: 0.8em; /* Decrease font size */
      color: #ffcc00; /* Yellow color */
      background-color: #333333; /* Darker background for the box */
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      border: 2px solid #ff0059; /* Yellow border */
    }
    .logo-image { /* Hide the logo image (optional) */
      display: none;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #152b3b; /* Match the body background */
      color: #ffffff;
      font-size: 0.9em;
    }
  </style>
</head>

  </a>

    If the above link is not working, change the localhost:8080 with your server IP address and port.
  </div>
</div>
<footer>

</html>
